<mat-card 
  class="note"
  [ngClass]="{'done': note.statusArchived}"
> 
  <button 
    mat-mini-fab
    color="primary" 
    class="delete-button"
    (click)="onDelete()"
  >
    X
  </button>
  <div>
    <mat-card-header class="note-header">
      <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="note-content">
      {{ note.description }}
    </mat-card-content>
  </div>
</mat-card>
